<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create User</h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit) = "onSubmit()">
                    <div class="form-group">
                        <label> Username</label>
                        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
                    </div>
                    <div class="form-group">
                        <label> Email</label>
                        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
                    </div>
                    <div class="form-group">
                        <label> Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
